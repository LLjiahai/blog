    <script src="//unpkg.com/docsify-edit-on-github/index.js"></script>
    <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
    <script>
      window.$docsify = {
        name: "wangshuxain6 blog",
        themeColor: "#3F51B5",
        loadSidebar: true,
        subMaxLevel: 6,
        loadSidebar: true,
        autoHeader: true,
        repo: "https://github.com/WangShuXian6/blog",
        mergeNavbar: true,
        formatUpdated: "{MM}/{DD} {HH}:{mm}",
        noCompileLinks: ["/.*"],
        notFoundPage: true,
        search: {
          maxAge: 86400000, // 过期时间，单位毫秒，默认一天
          paths: "auto", // or 'auto', []
          placeholder: "Type to search",
          // 支持本地化
          placeholder: {
            "/zh-cn/": "搜索",
            "/": "Type to search"
          },
          noData: "No Results!",

          // 支持本地化
          noData: {
            "/zh-cn/": "找不到结果",
            "/": "No Results"
          },

          // 搜索标题的最大程级, 1 - 6
          depth: 6
        },
        plugins: [
          EditOnGithubPlugin.create(
            "https://github.com/WangShuXian6/blog/tree/master/docs/"
          ),
          // EditOnGithubPlugin.create(docBase, docEditBase, title),
          function(hook, vm) {
            hook.doneEach(function() {
              document
                .querySelectorAll(".sidebar-nav > ul > li")
                .forEach(function(node, index, nodelist) {
                  var span = document.createElement("span");
                  span.innerHTML = node.firstChild.data;
                  span.style.cursor = "pointer";
                  span.onclick = function(event) {
                    var ul = event.target.nextElementSibling;
                    if (ul.style.display === "none") {
                      ul.style.display = "block";
                    } else {
                      ul.style.display = "none";
                    }
                  };
                  node.firstChild.replaceWith(span);
                  node.lastChild.style.display = "none";
                });
              var active = document.querySelector(".sidebar-nav li.active");
              if (active) {
                active.parentElement.style.display = "block";
              }
            });
          }
        ],
        disqus: "shortname",
        pagination: {
          previousText: "上一章节",
          nextText: "下一章节",
          crossChapter: true
        },
        alias: {
          "/.*/_sidebar.md": "/_sidebar.md"
        },
        plantuml: {
          skin: "default"
        }
      };
    </script>
